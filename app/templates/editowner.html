{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> Edit Owner<span class="text-primary"></span></h1>
      
        <br>
        <div class="search">
          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" align='right'><br><br>
        </div>
      
        <form id="book-form" action="{{ url_for('editowner', Owner_ID=owners[0]) }}" method="post" class='table-light'>
          <div class="form-group">
            <label for="number">Number of Properties</label>
            <input type="text" name="number" class="form-control" value='{{ owners[1] }}'>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" value='{{ owners[2] }}'>
          </div>
      
          <input type="submit" value="Edit Owner" class="btn btn-primary btn-block btn-warning">
        </form>

{% endblock %}
