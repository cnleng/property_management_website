{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> Edit Lease<span class="text-primary"></span></h1>
      
        <br>
        <div class="search">
          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" align='right'><br><br>
        </div>
      
        <form id="book-form" action="{{ url_for('editlease', Lease_ID=leases[0]) }}" method="post" class='table-light'>
          <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="text" name="end_date" class="form-control" value='{{ leases[1] }}'>
          </div>
          <div class="form-group">
            <label for="length">Length</label>
            <input type="text" name="length" class="form-control" value='{{ leases[2] }}'>
          </div>
          <div class="form-group">
            <label for="rent">Rent</label>
            <input type="text" name="rent" class="form-control" value='{{ leases[3] }}'>
          </div>
      
          <input type="submit" value="Edit Lease" class="btn btn-primary btn-block btn-warning">
        </form>

{% endblock %}
