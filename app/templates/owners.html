{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container mt-4">
  <h1 class="display-4 text-center">
    <i class="fas fa-book-open text-primary"></i>Owners<span class="text-primary"></span></h1>


  <div class="search">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search"><br><br>
  </div>

  <form id="book-form">
    <div class="form-group">
      <label for="numproperties">Number of Properties</label>
      <input type="number" id="numproperties" class="form-control">
    </div>
    <div class="form-group">
      <label for="ownername">Name</label>
      <input type="text" id="ownername" class="form-control">
    </div>
    <input type="submit" value="Add Owner" class="btn btn-primary btn-block">
  </form>

  <div class="box1">
    <br>
    <div align='center'>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>ID</th>
            <th>Number of Properties</th>
            <th>Name</th>
          </tr>
        </thead>
        <tr>
          <td>1</td>
          <td>5</td>
          <td>Steve</td>
        </tr>

        <tbody id="book-list"></tbody>
      </table>

    </div>

    {% endblock %}
