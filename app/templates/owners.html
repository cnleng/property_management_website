{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container mt-4">
  <h1 class="display-4 text-center">
    <i class="fas fa-book-open text-primary"></i>Owners<span class="text-primary"></span></h1>


  <div class="search">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search"><br><br>
  </div>

  <form id="book-form" action="/owners" method="post">
    <div class="form-group">
      <label for="numproperties">Number of Properties</label>
      <input type="number" name="numproperties" class="form-control">
    </div>
    <div class="form-group">
      <label for="ownername">Name</label>
      <input type="text" name="ownername" class="form-control">
    </div>
    <input type="submit" value="Add Owner" class="btn btn-primary btn-block btn-success">
  </form>

  <div class="box1">
    <br>
    <div align='center'>
      <table class="table table-striped mt-5">
        <thead  class='table-dark'>
          <tr>
            <th>Owner ID</th>
            <th>Number of Properties</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for owner in owners %}
        <tr class='table-active'>
          <td>
            {{ owner[0] }}
          </td>
          <td>
            {{ owner[1] }}
          </td>
          <td>
            {{ owner[2] }}
          </td>
          <td>
              <a class="btn btn-warning" href="{{ url_for('editowner') }}">Edit</a>
            </td>
            <td>
              <a class="btn btn-danger" href="{{ url_for('deleteowner', Owner_ID=owner[0]) }}"" method='post'>Delete</a>
            </td>
        </tr>
        {% endfor %}

        <tbody id="book-list"></tbody>
      </table>

    </div>

    {% endblock %}
